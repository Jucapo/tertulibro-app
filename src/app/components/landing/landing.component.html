<div class="row justify-content-center mt-md-4">
    <div class="col-lg-10">
        <div class="row main-section-container">
            <div class="vid-container col-md-6">
                <vg-player>
                    <video [vgMedia]="$any(media)" #media id="singleVideo" preload="auto" controls>
                        <source src="/assets/vids/main.mp4" type="video/mp4" />
                    </video>
                </vg-player>
            </div>
            <div class="info-container col-md-6">
                <div class="info-img">
                    <ng-image-slider [images]="imageObject" [imageSize]="{ width: '100%', height: 500 }"></ng-image-slider>
                </div>
            </div>
        </div>
    </div>
</div>
